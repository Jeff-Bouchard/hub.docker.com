version: '3.8'

# Portainer Stack - Tier 3 (Tier1 + Tier2 + Privatenumer)
# Fully cumulative: deploys full node including overlays and privatenumer.
# Deploy this stack *instead of* Tier1/Tier2 on high-capacity nodes;
# do not deploy multiple tier YAMLs together for the same node.

services:
  emercoin-core:
    image: nessnetwork/emercoin-core:latest
    container_name: emercoin-core
    ports:
      - "6661:6661"
      - "6662:6662"
      - "8775:8775"
    volumes:
      - emercoin-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "emercoin-cli", "-datadir=/data", "getinfo"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "io.portainer.accesscontrol.teams=privateness"
      - "com.privateness.service=blockchain"
      - "com.privateness.layer=foundation"
      - "com.privateness.tier=3"

  dns-reverse-proxy:
    image: nessnetwork/dns-reverse-proxy:latest
    container_name: dns-reverse-proxy
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "8053:8053"
    restart: unless-stopped
    labels:
      - "io.portainer.accesscontrol.teams=privateness"
      - "com.privateness.service=dns"
      - "com.privateness.layer=application"
      - "com.privateness.tier=3"
    depends_on:
      - emercoin-core

  privateness:
    image: nessnetwork/privateness:latest
    container_name: privateness
    ports:
      - "6006:6006"
      - "6660:6660"
    restart: unless-stopped
    labels:
      - "io.portainer.accesscontrol.teams=privateness"
      - "com.privateness.service=core"
      - "com.privateness.layer=application"
      - "com.privateness.tier=3"
    depends_on:
      - emercoin-core
      - dns-reverse-proxy

  pyuheprng:
    image: nessnetwork/pyuheprng:latest
    container_name: pyuheprng
    privileged: true
    devices:
      - /dev/random
    volumes:
      - /dev:/dev
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      - EMERCOIN_HOST=emercoin-core
      - EMERCOIN_PORT=6662
      - EMERCOIN_USER=${EMERCOIN_RPC_USER:-rpcuser}
      - EMERCOIN_PASS=${EMERCOIN_RPC_PASS:-rpcpassword}
      - MIN_ENTROPY_RATE=1000
      - BLOCK_ON_LOW_ENTROPY=true
    labels:
      - "io.portainer.accesscontrol.teams=privateness"
      - "com.privateness.service=entropy"
      - "com.privateness.layer=security"
      - "com.privateness.description=Cryptographic entropy - feeds /dev/random"
      - "com.privateness.tier=3"
    depends_on:
      emercoin-core:
        condition: service_healthy

  privatenesstools:
    image: nessnetwork/privatenesstools:latest
    container_name: privatenesstools
    ports:
      - "8888:8888"
    restart: unless-stopped
    labels:
      - "io.portainer.accesscontrol.teams=privateness"
      - "com.privateness.service=tools"
      - "com.privateness.layer=application"
      - "com.privateness.tier=3"
    depends_on:
      - emercoin-core
      - privateness

  yggdrasil:
    image: nessnetwork/yggdrasil:latest
    container_name: yggdrasil
    ports:
      - "9001:9001"
    volumes:
      - yggdrasil-data:/etc/yggdrasil
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    labels:
      - "io.portainer.accesscontrol.teams=privateness"
      - "com.privateness.service=mesh-network"
      - "com.privateness.layer=network"
      - "com.privateness.tier=3"

  i2p-yggdrasil:
    image: nessnetwork/i2p-yggdrasil:latest
    container_name: i2p-yggdrasil
    ports:
      - "7657:7657"
      - "4444:4444"
      - "6668:6668"
      - "9002:9002"
    volumes:
      - i2p-data:/var/lib/i2p
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun
    sysctls:
      - net.ipv6.conf.all.forwarding=1
    labels:
      - "io.portainer.accesscontrol.teams=privateness"
      - "com.privateness.service=anonymity"
      - "com.privateness.layer=network"
      - "com.privateness.tier=3"
    depends_on:
      - yggdrasil

  amneziawg:
    image: nessnetwork/amneziawg:latest
    container_name: amneziawg
    ports:
      - "51820:51820/udp"
    volumes:
      - awg-config:/etc/amneziawg
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    labels:
      - "io.portainer.accesscontrol.teams=privateness"
      - "com.privateness.service=stealth-vpn"
      - "com.privateness.layer=transport"
      - "com.privateness.tier=3"

  skywire-amneziawg:
    image: nessnetwork/skywire-amneziawg:latest
    container_name: skywire-amneziawg
    ports:
      - "8002:8000"
      - "51821:51820/udp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.forwarding=1
    labels:
      - "io.portainer.accesscontrol.teams=privateness"
      - "com.privateness.service=access-layer"
      - "com.privateness.layer=access"
      - "com.privateness.description=AmneziaWG access â†’ Skywire mesh"
      - "com.privateness.tier=3"

  ipfs:
    image: nessnetwork/ipfs:latest
    container_name: ipfs
    ports:
      - "4001:4001/tcp"
      - "4001:4001/udp"
      - "5001:5001/tcp"
      - "8080:8080/tcp"
    restart: unless-stopped
    labels:
      - "io.portainer.accesscontrol.teams=privateness"
      - "com.privateness.service=ipfs"
      - "com.privateness.layer=storage"
      - "com.privateness.tier=3"

  amnezia-exit:
    image: nessnetwork/amnezia-exit:latest
    container_name: amnezia-exit
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    labels:
      - "io.portainer.accesscontrol.teams=privateness"
      - "com.privateness.service=exit-node"
      - "com.privateness.layer=edge"
      - "com.privateness.tier=3"

  privatenumer:
    image: nessnetwork/privatenumer:latest
    container_name: privatenumer
    ports:
      - "3000:3000"
    restart: unless-stopped
    labels:
      - "io.portainer.accesscontrol.teams=privateness"
      - "com.privateness.service=number-generation"
      - "com.privateness.layer=application"
      - "com.privateness.tier=3"

volumes:
  emercoin-data:
    labels:
      - "com.privateness.volume=blockchain-data"
  yggdrasil-data:
    labels:
      - "com.privateness.volume=mesh-config"
  i2p-data:
    labels:
      - "com.privateness.volume=anonymity-data"
  awg-config:
    labels:
      - "com.privateness.volume=vpn-config"

networks:
  default:
    name: ness-network-tier3
    driver: bridge
    labels:
      - "com.privateness.network=tier3"
