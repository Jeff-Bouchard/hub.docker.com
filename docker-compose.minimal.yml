version: '3.8'

# Minimal stack - just core services
services:
  emercoin-core:
    image: nessnetwork/emercoin-core
    container_name: emercoin-core
    ports:
      - "6661:6661"
      - "6662:6662"
      - "8775:8775"
    volumes:
      - emercoin-data:/data
    restart: unless-stopped

  yggdrasil:
    image: nessnetwork/yggdrasil
    container_name: yggdrasil
    ports:
      - "9001:9001"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    depends_on:
      - emercoin-core

  privateness:
    image: nessnetwork/privateness
    container_name: privateness
    ports:
      - "6006:6006"  # P2P
      - "6660:6660"  # RPC
    restart: unless-stopped
    depends_on:
      - emercoin-core
      - yggdrasil

volumes:
  emercoin-data:

networks:
  default:
    name: ness-network
    driver: bridge
